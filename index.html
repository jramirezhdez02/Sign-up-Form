<html lang="en">
<head>

</head>
<body>
    <div class="left_container">
        <div class="logo_container">
            <div class="container">
                <div class="logo>"><img src="./odin-lined.png" alt="Odin Logo"></div>
                <div class="logo_text">ODIN</div>
            </div>
        </div>
        <p>Photo by <a href="unsplash.com"> Unsplash</a><p>
    </div>
    </div>
    <div class="blocks_container">
        <div class="block1">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> 
            Sign Up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to

        <div class="block2">
            Let's Do This
            <div class="form_container">
                <form>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <div class="forms1">
                      <li>
                        <label for="name">FIRST NAME:<br></label>
                        <input type="text" id="name" name="user_name" placeholder="Thor" />
                      </li>
                      <li>
                        <label for="name">LAST NAME:<br></label>
                        <input type="text" id="name" name="user_name" placeholder="Odinson" />
                      </li>
                    </div>
                      <div class="forms2">
                      <li>
                        <label for="mail">EMAIL:<br></label>
                        <input type="email" id="mail" name="user_mail" placeholder="thor@odinson.com" />
                      </li>
                      <li>
                        <label for="phone">PHONE:<br></label>
                        <input type="tel" id="phone" name="user_phone" placeholder="+1 831 5467" />
                      </li>
                    </div>
                    <div class="forms3">
                        <li>
                            <label for="pwd">PASSWORD: <br></label>
                            <input type="password" required id="pwd" name="pwd" placeholder="Password">
                          </li>
                          <li>
                            <label for="pwd">CONFIRM PASSWORD: <br> </label>
                            <input type="password" required id="pwd" name="pwd" placeholder="Confirm Password">
                          </li>
                        </div>
                    </div>
                    </ul>
                  </form>
            </div>
            <div class="block3">
                <div class="button">
                    Create Account
                </div>
                <div class="text">
                 Already have an account? <a href="#" id="link">Log in</a>
